apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: "androidx.navigation.safeargs"


android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.trackaty.chat"
        minSdkVersion 16
        targetSdkVersion 28
        multiDexEnabled true // Enabling multidex support.
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    /*compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }*/
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.multidex:multidex:2.0.1' // for multidex
    implementation 'androidx.appcompat:appcompat:1.1.0-beta01'
    implementation 'com.google.android.material:material:1.1.0-alpha07'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0-beta02'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.google.firebase:firebase-core:17.0.0'
    implementation 'com.google.firebase:firebase-database:18.0.0'
    implementation 'com.google.firebase:firebase-auth:18.0.0'
    implementation 'com.firebaseui:firebase-ui-auth:4.3.0'
    implementation 'com.google.firebase:firebase-messaging:19.0.0'

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.firebase:firebase-storage:18.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0-alpha01'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    def nav_version = "1.0.0"
    implementation "android.arch.navigation:navigation-fragment:$nav_version" // use -ktx for Kotlin
    implementation "android.arch.navigation:navigation-ui:$nav_version"
    implementation 'androidx.recyclerview:recyclerview:1.0.0'// use -ktx for Kotlin
    //implementation 'androidx.cardview:cardview:1.0.0'

    implementation 'com.squareup.picasso:picasso:2.71828'//picasso for loading images
    implementation 'com.github.aakira:expandable-layout:1.6.0@aar' // for Expandable Layout

    implementation 'com.yanzhenjie:album:2.0.2' //for gallery and camera
    api 'com.theartofdev.edmodo:android-image-cropper:2.8.0'

    implementation 'top.zibin:Luban:1.0.8' // for compressing original image
    implementation 'io.reactivex:rxandroid:1.2.1' // for compressing original image


    implementation 'android.arch.paging:runtime:2.1.0' //Add the paging library
    implementation 'android.arch.lifecycle:extensions:1.1.1' //Adding Lifecycle
    implementation "android.arch.lifecycle:viewmodel:1.1.1" //Adding ViewModel
    //annotationProcessor "android.arch.lifecycle:compiler:1.1.1"
    //implementation 'org.awaitility:awaitility:3.1.6'

    //implementation 'com.github.cooltechworks:ScratchView:v1.1' // ScratchView
    implementation 'com.clock.scratch:Scratch:1.0.0'// A better ScratchView

    //implementation 'com.github.bumptech.glide:glide:4.9.0'
    //annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    //implementation 'com.nex3z:notification-badge:1.0.2' // notification badge with animation
    implementation 'com.king.view:radarview:1.0.2'
    implementation "io.chirp:chirpsdk:3.9.2"
}
